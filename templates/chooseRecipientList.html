<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Recipients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
            color: #007bff;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: inline-block;
            margin-bottom: 15px;
            font-weight: bold;
            color: #555;
        }
        input[type="checkbox"] {
            display: inline-block;
            margin-right: 10px;
            cursor: pointer;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Recipients</h1>
        <form action="/home" method="POST">
            {% for recipient in recipients %}
                <label>
                    <input type="checkbox" id="recipient_{{ recipient[0] }}" name="recipients[]" value="{{ recipient[2] }}">
                    {{ recipient[1] }}
                </label><br>
            {% endfor %}
            <button type="submit">Done</button>
        </form>
    </div>
</body>
</html>
